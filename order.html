  <section class="container" id="order-form">
    <div id="mc_embed_signup" class="table-form">
      <form action="https://github.us14.list-manage.com/subscribe/post?u=01dc080db233b45f375ad56e7&amp;id=2fa3584fe8"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
        novalidate>
        <div id="mc_embed_signup_scroll" class="container">
          <h2 class="table-section-title">Order Your Pizza</h2>
          <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
          <div class="row">
            <div class="col-md-6">
              <div class="mc-field-group">
                <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                </label>
                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mc-field-group">
                <label for="mce-PHONE">Phone Number <span class="asterisk">*</span></label>
                <input type="text" name="PHONE" class="" value="" id="mce-PHONE">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mc-field-group">
                <label for="mce-FNAME">First Name </label>
                <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mc-field-group">
                <label for="mce-LNAME">Last Name </label>
                <input type="text" value="" name="LNAME" class="" id="mce-LNAME">
              </div>
            </div>
          </div>
          <div class="mc-field-group">
            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" class="" value="" id="quantity">
          </div>
          <div class="menu-item text-center">
            <h5 class="menu-content-h5">Toppings</h5>
          </div>
          <div class="row">
            <div class="col-md-4">
              <input type="checkbox" id="pepperoni" name="pepperoni" value="Pepperoni">
              <label for="pepperoni"> Pepperoni</label><br>
              <input type="checkbox" id="tomatoes" name="tomatoes" value="Tomatoes">
              <label for="tomatoes"> Tomatoes</label><br>
              <input type="checkbox" id="mozarella-cheese" name="mozarella-cheese" value="Mozarella Cheese">
              <label for="mozarella-cheese"> Mozarella Cheese</label><br>
            </div>
            <div class="col-md-4">
              <input type="checkbox" id="basil" name="basil" value="Basil">
              <label for="basil"> Basil</label><br>
              <input type="checkbox" id="pickled-jalapeno" name="pickled-jalapeno" value="Pickled Jalapeno">
              <label for="pickled-jalapeno"> Pickled Jalapeno</label><br>
              <input type="checkbox" id="crumbled-sausage" name="crumbled-sausage" value="Crumbled Sausage">
              <label for="crumbled-sausage"> Crumbled Sausage</label><br>
            </div>
            <div class="col-md-4">
              <input type="checkbox" id="sundried-tomatoes" name="sundried-tomatoes" value="Sundried Tomatoes">
              <label for="sundried-tomatoes"> Sundried Tomatoes</label><br>
              <input type="checkbox" id="olives" name="olives" value="Olives">
              <label for="olives"> Olives</label><br>
              <input type="checkbox" id="artichoke-hearts" name="artichoke-hearts" value="Artichoke hearts">
              <label for="artichoke-hearts"> Artichoke hearts</label><br>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="menu-item text-center">
                <h5 class="menu-content-h5">Size</h5>
              </div>
              <div class="mc-field-group">
                <div class="row">
                  <select name="size" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="menu-item text-center">
                <h5 class="menu-content-h5">Crust</h5>
              </div>
              <div class="mc-field-group">
                <div class="row">
                  <select name="size" id="size">
                    <option value="crispy">Crispy</option>
                    <option value="stuffed">Stuffed</option>
                    <option value="gluten-free">Gluten-free</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div>
            <input type="checkbox" id="delivery" name="delivery" value="delivery">
            <label for="delivery"> Deliver my order.</label><br>
          </div>
          <div id="mce-responses" class="clear foot">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
